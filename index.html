<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT Preview Card Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#0d1a2d]">
    <main>
      <div class="h-screen flex items-center">
        <div
          class="drop-shadow-2xl rounded-2xl mx-auto bg-[#15273f] w-[250px] p-4"
        >
          <img
            class="rounded"
            src="images/image-equilibrium.jpg"
            alt="Equilibrium Image"
          />
          <div class="mt-4 text-white font-semibold">Equilibrium #3429</div>
          <div class="mt-3 text-[#7e94b4] text-[13px]">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="flex mt-4">
            <div class="flex text-[#3fefec] w-full text-[13px] font-semibold">
              <div class="flex items-center">
                <img
                  class="mr-1 w-[8px] h-[13px]"
                  src="images/icon-ethereum.svg"
                  alt="Ethereum Icon"
                />
              </div>
              <div>0.041 ETH</div>
            </div>
            <div class="flex text-[#7e94b4] justify-end w-full">
              <div class="flex">
                <div class="flex items-center">
                  <img
                    class="mr-1 w-[13px] h-[13px]"
                    src="images/icon-clock.svg"
                    alt="Clock Icon"
                  />
                </div>
                <div class="text-[12px] font-medium">3 days left</div>
              </div>
            </div>
          </div>
          <div class="flex mt-4 mb-2 border-t border-[#3b4f6a] pt-3">
            <div class="flex items-center">
              <img
                class="mr-3 w-[22px] rounded-full border border-white"
                src="images/image-avatar.png"
                alt="Avatar Image"
              />
            </div>
            <div class="text-[12px] text-[#7e94b4]">
              Creation of <span class="text-white">Jules Wyvern</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="text-[11px] text-white text-center">
        Challenge by
        <a
          class="text-[#3e52a3]"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="text-[#3e52a3]" href="https://github.com/nicefellow1234"
          >Umair Shah</a
        >.
      </div>
    </footer>
  </body>
</html>
